<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pagina de cadastro</title>
</head>
<body>
	<div class="cadastro">
		<h1>Insira seus dados para realizar seu cadastro.</h1>
		<input class="input-nome" placeholder="Nome" type="text">
		<input class="input-telefone" placeholder="Telefone" type="tel" maxlength="14">
		<input class="input-email" placeholder="E-mail" type="email">
		<button class="enviar">Enviar</button>
	</div>
</body>
</html>
